<h2>Find A Movie</h2>
<div ng-init="movies.getSearchDetails()" class="search-wrap">
  <section class="signUp">
<form autocomplete="on">
  <div class="placeholder"
  placeholder="press enter to search">
  <input ng-model="movies.searchTerm" class="signUpLabelEmail search-bar" ng-submit/>
    <input type="submit" class="search-submit" ng-click="movies.getSearchDetails()">
    </div>
</form>

<div class="similar-horizontal-container">
    <div class="similar-horizontal">
  <ul>
    <li ng-repeat="result in movies.results |limitTo: 20" ng-if="result.backdrop_path !== null">

      <!-- ng-if no img then hide-->
      <img ng-if="result.backdrop_path === null" src="images/no-image.png"  width="185" class="fade-in"/>
      <a href="#" ui-sref="movieDetails({movieId:result.id})">
        <img  ng-if="result.backdrop_path !== null"
      src="http://image.tmdb.org/t/p/w185//{{result.backdrop_path}}"
      class="fade-in"
      alt="{{ result.title}}"/>
        </a>
      <input type="hidden" value="{{result.id}}"/>
      <a href="#" ui-sref="movieDetails({movieId:result.id})" class="fade-in">
        <!-- slice to reduce date -->
      <strong>{{ result.title }}</strong> ({{ result.release_date.slice(0, -6); }})<br>
    </a>
    </li>
    <li class="phantom"></li>

  </ul>
</div>
</div>
</section>
</div>
