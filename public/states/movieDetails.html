<div class="loading loading-details" ng-if="!movies.results.singleVideoResultsJson.results">
  <div class="cs-loader-inner">
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <p>LOADING...</p>
  </div>
</div>

<section ng-init="movies.getOneMovie()" class="detailsSection">
  <h2>{{movies.results.singleMovieResultsJson.title}}</h2>
<div class="details-container">
  <div class="details-img-container">
  <img  ng-if="result.backdrop_path !== null"
  src="http://image.tmdb.org/t/p/w780//{{movies.results.singleMovieResultsJson.poster_path}}"
  alt="{{ result.title}}"
  class="fade-in poster-img"
  />
  <ul>
    <li ng-repeat="result in movies.results.singleMovieResultsJson.genres track by $index" class="fade-in-delay-1 genre-array">
      <p class="fade-in-delay-1">{{movies.results.singleMovieResultsJson.genres[$index].name}}</p>
    </li>
  </ul>
  <p class="fade-in-delay-3 runtime" ng-if="movies.results.singleMovieResultsJson.runtime === null">Runtime: {{movies.results.singleMovieResultsJson.runtime}} mins</p>
  </div>
  <div class="text-container">


<p class="fade-in-delay-3 overview">{{movies.results.singleMovieResultsJson.overview}}</p>

<div class="icon-container">
<a class="anchor-block icon icon-imdb sign-in-btn" href="http://www.imdb.com/title/{{movies.results.singleMovieResultsJson.imdb_id}}" target="_blank">IMDB</a>

<a href="#"
ng-click="movies.itemClicked(true)"
ng-if="movies.results.singleVideoResultsJson.results[0].key"
class="icon icon-youtube sign-in-btn">Watch Trailer</a>
</div>
<div class="trailer-bg hide" ng-class="{full: movies.selectedIndex}" ng-click="movies.itemClicked() === false">
<iframe width="560" height="315"  frameborder="0" allowfullscreen
src="{{movies.results.singleVideoResultsJson.results[0].key | youtubeEmbedUrl }}"
  ng-if="movies.selectedIndex" >
</iframe>
</div>

</div>
</div>

  <h3>Similar</h3>
  <div class="movie-horizontal-container">
      <div class="movie-horizontal">
          <ul>
              <li ng-repeat="result in movies.results.similarMoviesResultsJson.results track by $index | limitTo: 19"
              ng-if="movies.results.similarMoviesResultsJson.results[$index].backdrop_path !== null" >


                      <p ui-sref="movieDetails({movieId:result.id})" class=" movie-text">
                        {{ result.title }}

                      </p>
                      <a href="#" ui-sref="movieDetails({movieId:result.id})"
                      class="imgContainer">
                          <img ng-if="result.backdrop_path !== null" src="http://image.tmdb.org/t/p/w780/{{result.backdrop_path}}" class="fade-in" alt="{{ result.title}}" />
                      </a>
                      <input type="hidden" value="{{result.id}}" />

              </li>
              <li class="phantom"></li>
          </ul>
      </div>
  </div>



</section>
