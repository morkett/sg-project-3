<div class="loading" ng-if="!movies.results.singleVideoResultsJson.results[0].key">
  <div class="cs-loader-inner">
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <label>	●</label>
    <p>LOADING...</p>
  </div>
</div>

<section ng-init="movies.getOneMovie()" >
<a href="#" ui-sref="app/search">Back</a>

<h2>{{movies.results.singleMovieResultsJson.title}}</h2>
  <img  ng-if="result.backdrop_path !== null"
  src="http://image.tmdb.org/t/p/w185//{{movies.results.singleMovieResultsJson.poster_path}}"
  alt="{{ result.title}}"
  class="fade-in"
  />
<ul>
  <li ng-repeat="result in movies.results.singleMovieResultsJson.genres track by $index" class="fade-in-delay-1">
    <p class="fade-in-delay-1">{{movies.results.singleMovieResultsJson.genres[$index].name}}</p>
  </li>
</ul>
<p class="fade-in-delay-3">{{movies.results.singleMovieResultsJson.runtime}} mins</p>

<p class="fade-in-delay-3">{{movies.results.singleMovieResultsJson.overview}}</p>

<a class="anchor-block" href="http://www.imdb.com/title/{{movies.results.singleMovieResultsJson.imdb_id}}" target="_blank">View on IMDB</a>
<iframe width="560" height="315"  frameborder="0" allowfullscreen
src="{{movies.results.singleVideoResultsJson.results[0].key | youtubeEmbedUrl }}"
  ng-class="{full: movies.selectedIndex}"
  ng-click="movies.itemClicked(true)"
  ng-if="movies.results.singleVideoResultsJson.results[0].key"
  class="fade-in-delay-4">
</iframe>
  <div ng-click="movies.itemClicked(true)">fullScreen</div>
</section>
