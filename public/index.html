<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
  <title>SG-Project-3</title>

  <!-- CDNs -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Rubik:300,400|Work+Sans:200,300,500" rel="stylesheet">
  <!-- JS FILES -->
  <script src="js/app.js"></script>
  <script src="js/factories/auth.factory.js"></script>
  <script src="js/factories/movie.factory.js"></script>
  <script src="js/controllers/auth.controller.js"></script>
  <script src="js/controllers/movie.controller.js"></script>
  <script src="js/filters/filters.js"></script>


</head>

<body ng-controller = "AuthController as auth" >

  <nav class="headerElement fade-in">
    <h1>Spartan Apps</h1>
    <a ng-if="auth.user" ui-sref="app/search">Go To App</a>
    <a href="#" ng-if="auth.user" ui-sref="appFront">appFront</a>


    <div ng-if="auth.user">
    <p>  <strong>
        Welcome {{ auth.user.email.substring(0, auth.user.email.lastIndexOf("@")) }}!
      </strong>
    </p>
    <p><a href="#" ng-click="auth.signOut()">Sign Out</a></p>

    </div>


      <a href="#" ui-sref="login" class="sign-in-btn" ng-if="!auth.user">Sign In</a>


  </nav>



  <section class="indexSection" ng-controller="MovieController as movies" ui-view >

    <!-- states get rendered here  -->
  </section>

</body>
</html>
